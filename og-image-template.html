<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RENIT OG Image</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #0f172a 0%, #3b0764 70%, #000000 100%);
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 64px;
      margin-bottom: 20px;
    }
    p {
      font-size: 32px;
      margin-bottom: 40px;
      max-width: 800px;
      opacity: 0.9;
    }
    .highlight {
      color: #8b5cf6;
    }
    .logo {
      font-size: 78px;
      font-weight: bold;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">RENIT</div>
    <h1>렌탈 전문 <span class="highlight">컨설팅</span></h1>
    <p>렌탈 비즈니스의 시작과 성장을 함께합니다</p>
  </div>
</body>
</html>
